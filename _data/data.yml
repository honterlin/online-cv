experiences:
    title: Experiences
    info:
      - role: Cloud Solutions Developer
        time: 2015 - Present
        company: Booz Allen Hamilton, Herndon, VA
        details: |
          Serve as Platform team lead, responsible for our government organization’s complete DevOps journey and Cloud transition.  Transitioned all applications and tools to containers.  Setup and maintained 9 separate Kubernetes clusters on bare metal on-prem and in the cloud on AWS EC2 using Docker Enterprise and subsequently Rancher RKE2.  Our custom now enjoys a DevOps CICD process, complete through to production, hosted on secure / resilient Kubernetes platforms.  

Developed CICD pipelines using Jenkins and subsequently Gitlab CICD to deliver code from commit through deployment on production air gapped DoD and IC networks.  These pipelines supported automation for compile, containerization, unit tests, static code analysis, end to end testing, vulnerability scanning, and documentation generation. 

Constructed a Kubernetes environment in AWS using Terraform, Rancher and Helm in 2 weeks to facilitate emergency remote development at the start of the Covid pandemic.

Used custom and community Helm charts with ArgoCD to implement GitOps.
Developed custom Dockerfiles to build, update, and secure containerized applications. 

